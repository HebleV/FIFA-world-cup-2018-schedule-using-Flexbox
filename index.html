<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FIFA World Cup 2018 Schedule using Flexbox!</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
      <div class="match">
          <div class="date">14th June</div>
          <div class="team1flag">
            <img src="img/russia.png" class="teamflags">
          </div>
          <div class="team1name">
            <h3 class="team1">Russia</h3>
          </div>
          <div class="versus"><h3>Vs</h3></div>
          <div class="team2name">
            <h3 class="team2">Saudi Arabia</h3>
          </div>
          <div class="team2flag">
            <img src="img/saudiarabia.png" class="teamflags">
          </div>
      </div>

      <div class="match">
          <div class="date">15th June</div>
          <div class="team1flag">
            <img src="img/egypt.png" class="teamflags">
          </div>
          <div class="team1name">
            <h3 class="team1">Egypt</h3>
          </div>
          <div class="versus"><h3>Vs</h3></div>
          <div class="team2name">
            <h3 class="team2">Uruguay</h3>
          </div>
          <div class="team2flag">
            <img src="img/uruguay.png" class="teamflags">
          </div>
      </div>

      <div class="match">
          <div class="date">15th June</div>
          <div class="team1flag">
            <img src="img/morocco.png" class="teamflags">
          </div>
          <div class="team1name">
            <h3 class="team1">Morocco</h3>
          </div>
          <div class="versus"><h3>Vs</h3></div>
          <div class="team2name">
            <h3 class="team2">Iran</h3>
          </div>
          <div class="team2flag">
            <img src="img/iran.png" class="teamflags">
          </div>
      </div>

      <div class="match">
          <div class="date">15th June</div>
          <div class="team1flag">
            <img src="img/portugal.png" class="teamflags">
          </div>
          <div class="team1name">
            <h3 class="team1">Portugal</h3>
          </div>
          <div class="versus"><h3>Vs</h3></div>
          <div class="team2name">
            <h3 class="team2">Spain</h3>
          </div>
          <div class="team2flag">
            <img src="img/spain.png" class="teamflags">
          </div>
      </div>

  </div>
</body>
</html>
